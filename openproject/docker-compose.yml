x-op-restart-policy: &restart_policy
  restart: unless-stopped


services:
  db:
    image: postgres:10
    <<: *restart_policy
    stop_grace_period: "3s"
    volumes:
      # - dbvolume:/var/lib/postgresql/data
      - ${DB_DATA_VOLUME}:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PWD}
    networks:
      - cluster

  app:    
    image: openproject/community:10
    <<: *restart_policy
    volumes:
      # - datavolume:/var/www/html
      - ${APP_DATA_VOLUME}:/var/www/html
    ports:
      - ${APP_PORT}:80
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PWD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    depends_on:
      - db
    networks:
      - cluster

